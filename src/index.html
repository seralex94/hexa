<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hexa</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="css/bootstrap.css" rel="stylesheet">
    
  </head>
  <body>
      <div class="container">
        <div class="row">
          <div class="header-col col-lg-4">
            <div class="row">
              <div class="header-col__logo col-lg-3">logo</div>
              <div class="header-col__info col-lg-9">Фабрика фотообоев в КИЕВЕ изготовЛение фотообоев</div>
            </div>
          </div>
          <div class="header-col col-lg-4 col-lg-offset-4">
            <div class="header-col__numb col-lg-8">044 278 21 00</div>
            <div class="header-col__btn col-lg-4">Обратный звонок</div>
          </div>
        </div>
        
      </div>

      <div id="carousel" class="carousel slide">
        <div class="container-fluid nav">
          <div class="nav-row row">
            <div class="nav-col nav-main col-lg-2 col-lg-offset-1">главная</div>
            <div class="nav-col col-lg-2">для детcкой</div>
            <div class="nav-col col-lg-2">для спальни</div>
            <div class="nav-col col-lg-2">для кухни</div>
            <div class="nav-col col-lg-2">контакты</div>
          </div>
        </div>
        
        <div class="title">
          <span class="title-text">фотообои</span>
        </div>

        <div class="carousel-inner">
          <div class="item active">
            <img src="img/bedroom1.png" alt="">
            <div class="caption">
              <h3 class="caption-name">Для гостинной</h3>
              <div class="caption-price">от <span class="caption-price__numb">50</span> $/м2</div>
            </div>
          </div>
          <div class="item">
            <img src="img/livingroom1.png" alt="">
            <div class="caption">
              <h3 class="caption-name">Для спальни</h3>
              <div class="caption-price">от <span class="caption-price__numb">60</span> $/м2</div>
            </div>
          </div>
          <div class="item">
            <img src="img/kitchen1.png" alt="">
            <div class="caption">
              <h3 class="caption-name">Для кухни</h3>
              <div class="caption-price">от <span class="caption-price__numb">55</span> $/м2</div>
            </div>
          </div>
          
        </div>

        <div class="controls">
          <a href="#carousel" class="left carousel-control" data-slide="prev">
            <img src="img/arrow_left.png" alt="" class="left-arrow">
          </a>
          <ol class="carousel-indicators">
            <li class="active" data-target="#carousel" data-slide-to="0"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
          </ol>
          <a href="#carousel" class="right carousel-control" data-slide="next">
            <img src="img/arrow_right.png" alt="" class="right-arrow">
          </a>
        </div>
        <div class="carousel-bg"></div>

        <!-- <div class="container advantages">
          <div class="row">
            <div class="advantages-col col-lg-3">1</div>
            <div class="advantages-col col-lg-3">2</div>
            <div class="advantages-col col-lg-3">3</div>
            <div class="advantages-col col-lg-3">4</div>
          </div>
        </div> -->
      </div>
 
    <script type="text/javascript" src="js/libs.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- <script type="text/javascript" src="js/custom.js"></script> -->
    
  </body>
</html>
